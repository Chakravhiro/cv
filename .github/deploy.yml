name: Deploy Angular app to GitHub Pages

on:
  push:
    branches:
      - main  # ðŸ‘ˆ deploys automatically when you push to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # or whichever version you use

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: |
          npm run build -- --configuration production --base-href "https://chakravhiro.github.io/cv/"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages       # target branch
          folder: dist/cv        # ðŸ‘ˆ replace with your actual dist folder
